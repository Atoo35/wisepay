<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="geturl()">Start auth</button>
  </body>
  <script>
    function geturl() {
      // call backend

      fetch("http://localhost:8080/init-auth")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          window.location.href = data.url;
        })
        .catch((error) => console.error("Error:", error));
    }
  </script>
</html>
